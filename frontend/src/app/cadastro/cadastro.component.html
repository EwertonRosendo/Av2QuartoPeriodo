
<body>
  <section>
    <app-menu></app-menu>
          <div class="center">
          <div class="form-box">
              <div class="form-value">
                  <form [formGroup]="formUser" (ngSubmit)="onSubmitUser()">
                      <h2>Cadastro</h2>
                      <div class="inputbox">
                          
                          <input type="email" id="email" formControlName="email">
                          <label for="">Email</label>
                      </div>
                      <div class="inputbox">
                          
                        <input type="text" id="text" formControlName="username" >
                        <label for="">username</label>
                    </div>
                      <div class="inputbox">
                          
                          <input type="password" id="senha" formControlName="passwordUser" >
                          <label for="">Password</label>
                      </div>
                      <button type="submit" >Cadastrar</button>
                      <div class="register">
                          <p>Don't have a account <a routerLink="/login">Register</a></p>
                      </div>
                  </form>
              </div>
          </div>
          </div>
  </section>
