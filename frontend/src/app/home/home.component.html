<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Header>
        <div class="menu">
            <div class="item"><h3><a routerLink="/home"> Home</a></h3></div>
            <div class="item"><h3><a routerLink="/localizacao">Localizacao</a></h3></div>
            <div class="item"><h3><a routerLink="/sobre">Sobre</a></h3></div>
        </div>
    </Header>
    
    <div class="content">
        <div class="border">
    
            <div class="senha">
                <p class="senha-gerador" id="senha_p">sa3239!/'</p>
            </div>
            
            
            <div class="tmh_senha">
                <input type="range" id="num_real" name="peso" min="6" max="16" step="1.0">
    
                <p id="num">12</p>
            </div>
    
            <div class="propriedades">
                <div class="propriedade"><input type="checkbox" class="propriedade1"> <p>Letras Minúsculas</p></div>
                <div class="propriedade"><input type="checkbox" class="propriedade1"><p>Letras Maiúsculas</p></div>
                <div class="propriedade"><input type="checkbox" class="propriedade1"><p>Números</p></div>
                <div class="propriedade"><input type="checkbox" class="propriedade1"><p>Símbolos</p></div>
            </div>
    
            <div class="botao">
                <button onclick="getPassword()">Gerar</button>
            </div>
        </div>
    </div>
    
    /*
        form da senha  aqui embaixo
      */
    <form [formGroup]="formPasswords" (ngSubmit)="onSubmitPassword()">

        <div class="form-group">
          <label for="lenghtPassword">lenghtPassword</label>
          <input type="text" class="form-control" name="lenghtPassword" id="lenghtPassword" formControlName="lenghtPassword">
        </div>

        <div class="form-group">
            <label for="password">password</label>
            <input type="text" class="form-control" name="password" id="password" formControlName="password">
          </div>

          <div class="form-group">
            <label for="user_id">user_id</label>
            <input type="user_id" class="form-control" name="user_id" id="user_id" formControlName="user_id">
          </div>
      
        
      
        <input type="submit" class="btn btn-primary mt-4" value="Salvar">
        <a href="#" class="btn btn-secondary mt-4 ml-2">Cancelar</a>
      
      </form>
      <br><br><br><br><br><br><br><br><br>
      /*
      aqui é o meio
    */
      <form [formGroup]="formUser" (ngSubmit)="onSubmitUser()">

        <div class="form-group">
          <label for="username">username</label>
          <input type="text" class="form-control" name="username" id="username" formControlName="username">
        </div>

        <div class="form-group">
            <label for="passwordUser">passwordUser</label>
            <input type="text" class="form-control" name="passwordUser" id="passwordUser" formControlName="passwordUser">
          </div>

          <div class="form-group">
            <label for="email">email</label>
            <input type="email" class="form-control" name="email" id="email" formControlName="email">
          </div>
      
        
      
        <input type="submit" class="btn btn-primary mt-4" value="Salvar">
        <a href="#" class="btn btn-secondary mt-4 ml-2">Cancelar</a>
      
      </form>
      

      /*
        form do username aqui de cima
      */

    <script src="scripts/scripts.js"></script>
    <script src="scripts/tmh_senha.js"></script>
    
</body>
</html>
