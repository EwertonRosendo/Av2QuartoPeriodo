
<body>
    <app-menu></app-menu>
      <div class="content">
        <div class="border2">
          <h1 class="h1doform">Gerador de Senha</h1>

          <form [formGroup]="formPasswords" (ngSubmit)="onSubmitPassword()">

              <div class="form-group">
                <label for="lenghtPassword">Tamanho da Senha</label>
                <input type="text" class="form-control" name="lenghtPassword" id="lenghtPassword" formControlName="lenghtPassword">
              </div>
          
              <div class="escolha">
                <input type="submit" class="Salvo" value="Salvar">
                <a href="#" class="Cancelo">Cancelar</a>
              </div>
        
         </form>
        </div>
       </div>
    
    <div class="centralizaessacoisa">
      <table class="tabela">
        <tr *ngIf="listPassword.length >= 0">
          <th>Id</th>
          <th>Senha</th>
          <th>Tamanho da senha</th>
          <th>Ação</th>
          
          
        </tr>
        <tr *ngFor="let password of listPassword | paginate: { itemsPerPage: 7, currentPage: pPass } ">
          <td>{{password['id']}}</td>
          <td>{{password['password']}}</td>
          <td>{{password['lenght']}}</td>
          <td class="centro"><button (click)="deletePassword(password['id'])" class="Delete">Deletar</button></td>
          
        </tr>
      </table>
      <pagination-controls (pageChange)="pPass = $event"></pagination-controls>
  <br>
      
    </div>
</body>
